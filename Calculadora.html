<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples - Lucca Zovedi</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculadora">
        <div class="input" id="input"></div>
        <div class="buttons">
          <div class="operador">
            <div>+</div>
            <div>-</div>
            <div>&times;</div>
            <div>&divide;</div>
          </div>
          <div class="leftPanel">
            <div class="numeros">
              <div>7</div>
              <div>8</div>
              <div>9</div>
            </div>
            <div class="numeros">
              <div>4</div>
              <div>5</div>
              <div>6</div>
            </div>
            <div class="numeros">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="numeros">
              <div>0</div>
              <div>.</div>
              <div id="clear">C</div>
            </div>
          </div>
          <div class="equal" id="resultado">=</div>
        </div>
      </div>
</body>
</html>

<script src="javascript.js"></script>
